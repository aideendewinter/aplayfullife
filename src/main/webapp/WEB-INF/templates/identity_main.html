<html>
	<head>

		<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  ga('create', 'UA-7468254-4', 'auto');

  switchTab("mainTab");

function switchTab(tabName) {
    var i;
    var x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    x = document.getElementsByClassName(tabName); 
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "block";
    }
}

</script>

		<div class=page>
			<header><img src="/images/APLLogo.svg"
				alt="A Playful Life Logo">{site_header} ∞ {page_header}</header>

				<li><a href="#" onclick="switchTab('mainTab')">Essays</a></li>
				<li><a href="#" onclick="switchTab('historyTab')">History</a></li>
			</ul>
			<div class=content>
				<div class=body>{page_body}</div>
			</div>
			<footer>{site_navigation} ∪ {page_navigation}</footer>
		</div>
